<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style/style.css">
    <title>Jean Paul Gaultier</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
    </style>
    <nav>
        <div class="logo">
            <a href="index.html" class="logo-color">JPG Perfumes</a>
        </div>
        <ul class="nav-links">
            <li><a href="tendencias.html">Tendencias</a></li>
            <li><a href="tiendas.html">Tiendas</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="historia.html">Historia</a></li>
            <li><a href="sobreNosotros.html">Sobre nosotros</a></li>
            <li><a href="ayuda.html">Ayuda</a></li>
        </ul>
    </nav>
    <h1 class="title">Formulario de ayuda</h1>
    <form method="post" action="confirmacion.html">
        <fieldset>
          <label for="nombre">Nombre: <input id="nombre" name="nombre" type="text" required /></label>
          <label for="correo">Correo electrónico: <input id="correo" name="correo" type="email" required /></label>
          <label for="edad">Edad: <input id="edad" name="edad" type="number" min="18" max="120" required /></label>
          <label for="tema">Tema de consulta:
            <select id="tema" name="tema" required>
              <option value="">(Selecciona una opción)</option>
              <option value="perfumes">Perfumes</option>
              <option value="ropa">Envio</option> 
              <option value="otros">Otros</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>Preferencias de contacto (obligatorio)</legend>
          <label for="email-contacto"><input id="email-contacto" type="radio" name="contacto" value="email" class="inline" checked /> Email</label>
          <label for="telefono-contacto"><input id="telefono-contacto" type="radio" name="contacto" value="telefono" class="inline" /> Teléfono</label>
          <label for="whatsapp-contacto"><input id="whatsapp-contacto" type="radio" name="contacto" value="whatsapp" class="inline" /> WhatsApp</label>
        </fieldset>
        <fieldset>
          <legend>Opciones adicionales (elige al menos una)</legend>
          <label for="promociones"><input id="promociones" type="checkbox" name="extras" value="promociones" class="inline" checked /> Promociones</label>
          <label for="novedades"><input id="novedades" type="checkbox" name="extras" value="novedades" class="inline" /> Novedades</label>
          <label for="eventos"><input id="eventos" type="checkbox" name="extras" value="eventos" class="inline" /> Eventos</label>
        </fieldset>
        <fieldset>
          <label for="mensaje">Escribe tu consulta aquí:
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
          </label>
        </fieldset>
        <label for="condiciones">
          <input class="inline" id="condiciones" type="checkbox" required /> Acepto los <a href="https://fashion.jeanpaulgaultier.com/en-es/terms-and-conditions-of-sales">términos y condiciones</a>
        </label>
        <input type="submit" value="Enviar" />
    </form>
    <footer>
        <p>&copy; <span id="year"></span> 2024 Jean Paul Gaultier Perfumes. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
